<div class="modal-header">
    <h4 class="modal-title">{{experienceget.projectTitle |uppercase}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	<div *ngIf="experienceget.referenceLink[0].picture">
  	 <img [src]="experienceget.referenceLink[0].picturelink" class="rounded mx-auto d-block" [alt]="experienceget.title"> 
  	</div>
    <p> {{experienceget.projectDesc}}  </p>
  </div>
  <div class="modal-footer">
  	<a [href]="experienceget.githubLink" target="_blank"> <button type="button" class="btn btn-outline-success" >Github Link</button></a>
  	<a [href]="experienceget.githubLink" target="_blank"> <button type="button" class="btn btn-outline-primary" >References</button></a>
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Close</button>
  </div>
